<h5 class="title" i18n>Personalize your feed reader</h5>
<md-input-container>
    <input mdInput [(ngModel)]="firstName" i18n-placeholder placeholder="First name" (change)="firstNameChange()">
</md-input-container>
<br>
<md-input-container>
    <input mdInput [(ngModel)]="lastName" (change)="lastNameChange()" i18n-placeholder placeholder="Last name">
</md-input-container>
<br>
<md-input-container>
    <input mdInput [(ngModel)]="email" type="email" (change)="emailChange()" i18n-placeholder placeholder="Email" [formControl]="emailFormControl">
    <md-error *ngIf="emailFormControl.hasError('email')" i18n>
        Please enter a valid email address
    </md-error>
</md-input-container>
<br>
<button md-raised-button (click)="changePassword()" i18n>Change password</button>
