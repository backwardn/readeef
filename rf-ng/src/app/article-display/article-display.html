<ngb-carousel (slide)="slideEvent($event.direction == 'left')" #carousel>;
    <ng-template ngbSlide *ngFor="let item of slides" [id]="item.id.toString()">
        <div class="container">
            <h3>
                <button md-card-avatar md-icon-button (click)="favorArticle(item)">
                    <md-icon>
                        {{ item.favorite ? "bookmark" : "bookmark_border" }}
                    </md-icon>
                </button>
                <a href="{{ item.link }}" target="_blank" [innerHTML]="item.title">
                </a>
            </h3>
            <p class="description" [innerHTML]="item.formatted"></p>

            <div class="row">
                <div class="col">
                    <a md-button href="{{ item.link }}" target="_blank" i18n>
                        View
                    </a>
                </div>
                <div class="col-md-auto" *ngIf="canExtract">
                    <button md-button i18n (click)="formatArticle(item)">
                        Format
                    </button>
                </div>
                <div class="col-md-auto" *ngIf="canExtract">
                    <button md-button i18n (click)="summarizeArticle(item)">
                        Summary
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
</ngb-carousel>
