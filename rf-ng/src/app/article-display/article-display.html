<ngb-carousel (slide)="slideEvent($event.direction == 'left')" #carousel>;
    <ng-template ngbSlide *ngFor="let item of slides" [id]="item.id.toString()">
        <div class="container">
            <h3>
                <button md-card-avatar md-icon-button (click)="favor(item.id, !item.favorite)">
                    <md-icon>
                        {{ item.favorite ? "bookmark" : "bookmark_border" }}
                    </md-icon>
                </button>
                <a href="{{ item.link }}" target="_blank" [innerHTML]="item.title">
                </a>
            </h3>
            <p class="description" [innerHTML]="item.formatted || item.description"></p>
        </div>
    </ng-template>
</ngb-carousel>
