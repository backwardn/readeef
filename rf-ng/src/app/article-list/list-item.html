<div class="row align-items-center" [class.read]="item.read">
    <div class="col-md-auto">
        <button md-icon-button><md-icon>
            {{ item.favorite ? "bookmark" : "bookmark_border" }}
        </md-icon></button>
    </div>
    <div class="col title">
        {{ item.title }}
    </div>
</div>
<div class="row" [class.read]="item.read">
    <div class="col-md-auto">
        <img class="thumbnail" src="{{ item.thumbnail }}">
    </div>
    <div class="col description">
        {{ item.description }}
    </div>
</div>
<div class="row align-items-center" [class.read]="item.read">
    <div class="col-md-auto feed" *ngIf="item.feed">
        {{ item.feed }}
    </div>
    <div class="col time">
        {{ item.time }}
    </div>
</div>
