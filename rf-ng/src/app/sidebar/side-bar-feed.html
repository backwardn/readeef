<md-toolbar color="primary" i18n>
    Feeds
</md-toolbar>
<div class="content">
    <a md-button routerLink="/feed/favorite" i18n>Favorite</a>
    <div class="group" *ngIf="popularity">
        <div class="category">
            <button md-button class="expander" (click)="collapses.__popularity = !collapses.__popularity">
                <md-icon>{{ collapses.__popularity ? "expand_less" : "expand_more" }}</md-icon>
            </button>
            <a md-button routerLink="/feed/popular" i18n>Popular</a>
        </div>

        <div class="items" [ngbCollapse]="!collapses.__popularity">
            <a md-button *ngFor="let item of tags" [routerLink]="'/feed/popular/' + item.link">{{ item.title }}</a>
            <a md-button *ngFor="let item of allItems" [routerLink]="'/feed/popular/' + item.link">{{ item.title }}</a>
        </div>
    </div>

    <hr>

    <div class="group">
        <div class="category">
            <button md-button class="expander" (click)="collapses.__all = !collapses.__all">
                <md-icon>{{ collapses.__all ? "expand_less" : "expand_more" }}</md-icon>
            </button>
            <a md-button routerLink="/feed" i18n>All</a>
        </div>

        <div class="items" [ngbCollapse]="!collapses.__all">
            <a md-button *ngFor="let item of allItems" [routerLink]="'/feed/' + item.link">{{ item.title }}</a>
        </div>
    </div>

    <div class="group" *ngFor="let tag of tags">
        <div class="category">
            <button md-button class="expander" (click)="collapses[tag.id] = !collapses[tag.id]">
                <md-icon>{{ collapses[tag.id] ? "expand_less" : "expand_more" }}</md-icon>
            </button>
            <a md-button [routerLink]="'/feed/' + tag.link">{{ tag.title }}</a>
        </div>

        <div class="items" [ngbCollapse]="!collapses[tag.id]">
            <a md-button *ngFor="let item of tag.items" [routerLink]="'/feed/' + item.link">{{ item.title }}</a>
        </div>
    </div>

    <hr>

    <a md-button routerLink="/settings" i18n>Settings</a>
    <a md-button routerLink="/login" i18n>Logout</a>
</div>
