<button md-icon-button (click)="up()" *ngIf="showsArticle">
    <md-icon>keyboard_backspace</md-icon>
</button>
<span i18n>Articles</span>
<span class="spacer"></span>
<md-checkbox [(ngModel)]="articleRead" *ngIf="showsArticle" (click)="toggleRead()" i18n>Read</md-checkbox>

<button md-icon-button [mdMenuTriggerFor]="menu" *ngIf="!showsArticle">
    <md-icon>more_vert</md-icon>
</button>
<md-menu #menu="mdMenu">
    <button md-menu-item *ngIf="!olderFirst" (click)="toggleOlderFirst()">
        <span>Older first</span>
    </button>
    <button md-menu-item *ngIf="olderFirst" (click)="toggleOlderFirst()">
        <span>Newer first</span>
    </button>
    <button md-menu-item (click)="toggleUnreadOnly()">
        <span>Unread only</span>
    </button>
    <button md-menu-item>
        <span>Mark all as read</span>
    </button>
</md-menu>
