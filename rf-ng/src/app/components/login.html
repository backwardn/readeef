<div class="content">
    <form class="login-form" (ngSubmit)="login()" #f="ngForm" novalidate> 
        <md-input-container>
            <input mdInput [(ngModel)]="user" name="user" i18n-placeholder placeholder="User name" required>
        </md-input-container>
        <md-input-container>
            <input mdInput type="password" [(ngModel)]="password" name="password" i18n-placeholder placeholder="Password" required>
        </md-input-container>
        <br>
        <button md-raised-button type="submit" [disabled]="loading || !f.form.valid" i18n>Submit</button>
    </form>
</div>
