<form class="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate> 
    <md-input-container>
        <input mdInput [(ngModel)]="user" name="user" i18n-placeholder placeholder="User name">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="password" name="password" i18n-placeholder placeholder="Password">
    </md-input-container>
    <br>
    <a md-mini-fab routerLink="." [disabled]="loading"><md-icon>check</md-icon></a>
</form>
